
[% IF confirm %]
<h4><font color="blue">Your transaction was committed.</font></h4>
[% END %]

[% IF data %]
<form method="[% Config.form_method %]"" action="[% program %]" enctype="application/x-www-form-urlencoded">
<table border="0">
    <tr>
        <td><b>&#149; View A Fire Drill: </b></td>
        <td>
[% INCLUDE util/select.html
    s_name   = "view"
    s_values  = data
%]</td>
        <td><input type="submit" name="go" value="View" /></td>
    </tr>
    <tr>
        <td><b>&#149; Enter A Fire Drill: </b></td>
        <td><input type="submit" name="go" value="Enter" /></td>
    </tr>
</table>
<input type="hidden" name="search_start" value="[% search_start %]" /><input type="hidden" name="search_end" value="[% search_end %]" /><div></div></form>

[% ELSE %]
No fire drills found.

<form method="[% Config.form_method %]"" action="[% program %]" enctype="application/x-www-form-urlencoded">
<table border="0">
    <tr>
        <td><b>&#149; Enter A Fire Drill: </b></td>
        <td><input type="submit" name="go" value="Enter" /></td>
    </tr>
</table>
<input type="hidden" name="search_start" value="[% search_start %]" /><input type="hidden" name="search_end" value="[% search_end %]" /><div></div></form>

[% END %]
