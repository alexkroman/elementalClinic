<b>&#149; Update Evaluation Schedule</b>

<p />

<form method="[% Config.form_method %]"" action="[% program %]" enctype="application/x-www-form-urlencoded">

<table border="0">
    <tr>
        <td>Last Evaluation Done On: </td>
        <td><input type="text" name="start_date" value="[% row.start_date %]" size="12" maxlength="10" /> <font color="red"><small>Use Format: YYYY-MM-DD or Leave Blank</small></font></td>
    </tr>
    <tr>
        <td>Next Evaluation Due By: </td>
        <td><input type="text" name="end_date" value="[% row.end_date %]" size="12" maxlength="10" /> <font color="red"><small>Use Format: YYYY-MM-DD or Leave Blank</small></font></td>
    </tr>
    <tr>
        <td>Comments: </td>
        <td><textarea name="comment_text" rows="5" cols="60">[% row.comment_text %]</textarea></td>
    </tr>
</table>

<p />

<input type="submit" name="go" value="Submit Query" />
<input type="hidden" name="ID" value="[% id %]" />
<div>
</div>
</form>
