[% IF confirm %]
<h4><font color="blue">Your transaction was committed.</font></h4>
[% END %]
[% IF data %]
<form method="[% Config.form_method %]"" action="[% program %]" enctype="application/x-www-form-urlencoded">
<table border="0">
    <tr>
        <td><b>&#149; Select An Employee Record: </b></td>
        <td>
[% INCLUDE util/select.html
    s_name   = "select"
    s_values  = data
    s_size    = 5
%]</td>
        <td><input type="submit" name="go" value="Select" /></td>
    </tr>
</table>
<div></div></form>
[% ELSE %]
<h4>No Employee Records Found.</h4>
<p />
[% END %]
