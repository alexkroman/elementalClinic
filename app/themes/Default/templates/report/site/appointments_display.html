[% FOR item IN data %]
    <h2>[% item.staff.name %]</h2>
    [% staff_id = item.staff.staff_id %]
<table>

    <tr>
        [% UNLESS staff_id %]
            <th>
                Staff Member
            </th>
        [% END %]
        <th>
            Client
        </th>
        <th>
            Time
        </th>
    </tr>
    [% FOR appt IN item.list %]
        <tr>
            [% UNLESS staff_id %]
                <td>
                    [% appt.staff.name %]
                </td>
            [% END %]
            <td>
                [% appt.client.name %]
            </td>
            <td>
                [% appt.appt_time %]
            </td>
        </tr>
    [% END %]

</table>
[% END %]
