<body>

<dl style="float:right;">
    <dt>zero: empty</dt>
    <dd>
        <input type="text" name="zero" id="zero" value="" size="10" class="date_picker" />
    </dd>
</dl>

<dl style="float:left;">
    <dt>one: empty</dt>
    <dd>
        <input type="text" name="one" id="one" value="" size="10" class="date_picker" />
        <p>Here is some text, just to mess things up.</p>
    </dd>

    <dt>two: invalid</dt>
    <dd><input type="text" name="two" id="two" value="i am not a date" size="10" class="date_picker" /></dd>

    <dt>three: past</dt>
    <dd><input type="text" name="three" id="three" value="2001-06-15" size="10" class="date_picker" /></dd>

    <dt>four: current-ish</dt>
    <dd><input type="text" name="four" id="four" value="2008-2-2" size="10" class="date_picker" /></dd>

    <dt>five: future</dt>
    <dd><input type="text" name="five" id="five" value="2021-07-4" size="10" class="date_picker" /></dd>

</dl>
